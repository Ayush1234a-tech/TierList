<html lang="en">
<head>

  <style>
    /* ==========================================
       Variables & Base
       ========================================== */
    :root{
      --bg-1: #0b0f10;
      --bg-2: linear-gradient(180deg,#071012 0%, #0d1415 100%);
      --panel: #0f1717;
      --muted: #9fb3b0;
      --accent: #6fe3a2;
      --accent-2: #78c7ff;
      --glass: rgba(255,255,255,0.03);
      --glow: 0 6px 30px rgba(111,227,162,0.06);
      --radius: 12px;
      --transition: 300ms cubic-bezier(.2,.9,.2,1);
      --shadow: 0 6px 24px rgba(0,0,0,0.6);
      --row-delay-step: 80ms;
      
      /* Tier Colors */
      --ht1: linear-gradient(135deg, #ffd700, #ffed4e);
      --ht2: linear-gradient(135deg, #5b8cff, #78c7ff);
      --ht3: linear-gradient(135deg, #cd7f32, #e39e6f);
      --lt1: linear-gradient(135deg, #7d8b9a, #9fb3b0);
      --lt2: linear-gradient(135deg, #5c6b7a, #7d8b9a);
      --lt3: linear-gradient(135deg, #3c4b5a, #5c6b7a);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg-2);
      color: #dff6f0;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.2;
      padding: 24px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      position: relative;
    }

    /* Container centers and sets max width */
    .container{
      width:100%;
      max-width:1100px;
      display:grid;
      grid-template-columns: 220px 1fr;
      gap:20px;
    }

    /* Responsive: mobile stack */
    @media (max-width:880px){
      .container{grid-template-columns: 1fr; padding-bottom:40px}
    }

    /* ==========================================
       Sidebar (minimal, stylish)
       ========================================== */
    .sidebar{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      position:sticky;
      top:24px;
      height: fit-content;
      min-height:120px;
      display:flex;
      flex-direction:column;
      gap:12px;
      transition: all var(--transition);
    }
    .logo{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo .block{
      width:46px;
      height:46px;
      border-radius:10px;
      background: linear-gradient(135deg,#2b6b53,#6fe3a2);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#062019;
      box-shadow: 0 6px 18px rgba(111,227,162,0.14);
      font-family: "Minecraftia", monospace;
      font-size:18px;
    }
    .logo h1{
      font-size:16px;
      margin:0;
      letter-spacing:0.4px;
      color:#e6fff7;
    }
    .sidebar p{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }
    .nav-mini{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .nav-mini a{
      text-decoration:none;
      color:var(--muted);
      font-size:13px;
      padding:8px 10px;
      border-radius:10px;
      background:rgba(255,255,255,0.01);
      transition: all var(--transition);
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .nav-mini a:hover{
      transform:translateY(-3px);
      box-shadow: var(--glow);
      color:var(--accent);
    }

    /* ==========================================
       Main panel (ranking list focus)
       ========================================== */
    .main{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding:18px;
      box-shadow: var(--shadow);
      min-height: 200px;
      display:flex;
      flex-direction:column;
      gap:12px;
      overflow:hidden;
    }

    /* Opaque Themed Navbar - FIXED */
    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      background: linear-gradient(180deg, #0f1717, #0a1212);
      border-radius: var(--radius);
      padding: 16px 20px;
      border: 1px solid rgba(111,227,162,0.08);
      box-shadow: 0 6px 24px rgba(0,0,0,0.8);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    .page-title{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .page-title h2{
      margin:0;
      font-size:18px;
      letter-spacing:0.3px;
      color: #e6fff7;
    }
    .page-title p{
      margin:0;
      font-size:13px;
      color:var(--muted);
    }

    /* Ranking list */
    .rank-list{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
    }

    /* Each row is a player card occupying full width */
    .player-row{
      display:grid;
      grid-template-columns: 72px 1fr 420px;
      align-items:center;
      gap:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      border-radius:12px;
      padding:12px;
      border:1px solid rgba(255,255,255,0.03);
      transform: translateY(12px);
      opacity:0;
      transition: transform 420ms ease, opacity 420ms ease, box-shadow 300ms ease;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      cursor: pointer;
      position: relative;
    }

    /* Mobile: stack into single column */
    @media (max-width:880px){
      .player-row{grid-template-columns: 64px 1fr; grid-template-rows: auto auto; padding:12px 10px;}
      .player-row .tiers-container{grid-column:1/-1; margin-top:6px; order:3}
      .player-row .rank-badge{grid-column:1/-1; order:2}
      .player-row .meta{order:1}
    }

    /* When visible, slide up into place */
    .player-row.show{
      transform: translateY(0);
      opacity:1;
    }

    /* Avatar / rank column */
    .avatar{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .avatar img{
      width:64px;
      height:64px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .rank-badge{
      display:flex;
      align-items:center;
      gap:8px;
      color: var(--muted);
      font-size:14px;
    }
    .rank-number{
      background: linear-gradient(135deg,#0f2a22,#12372e);
      color:var(--accent);
      padding:8px 10px;
      border-radius:10px;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(17, 86, 61, 0.1);
    }

    /* Meta: name & region */
    .meta{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .player-name{
      font-size:16px;
      margin:0;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .player-name .main-mode{
      padding:6px 8px;
      border-radius:8px;
      font-size:12px;
      color:#061916;
      background: linear-gradient(135deg,var(--accent), #4fd9a6);
      box-shadow: 0 6px 18px rgba(111,227,162,0.12);
      font-weight:700;
    }
    .region{
      font-size:13px;
      color:var(--muted);
    }

    /* TIER ICONS CONTAINER - NEW DESIGN */
    .tiers-container{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:flex-end;
      padding:8px;
    }

    /* Individual Tier Icon */
    .tier-icon{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      transition: all 300ms cubic-bezier(0.2, 0.9, 0.2, 1);
      position: relative;
    }

    .tier-circle{
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
      transition: all 300ms ease;
    }

    /* Tier-specific glows */
    .tier-ht1 .tier-circle{
      background: var(--ht1);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2), 0 0 20px rgba(255, 215, 0, 0.3);
    }
    .tier-ht2 .tier-circle{
      background: var(--ht2);
      box-shadow: 0 0 0 3px rgba(91, 140, 255, 0.2), 0 0 20px rgba(91, 140, 255, 0.3);
    }
    .tier-ht3 .tier-circle{
      background: var(--ht3);
      box-shadow: 0 0 0 3px rgba(205, 127, 50, 0.2), 0 0 20px rgba(205, 127, 50, 0.3);
    }
    .tier-lt1 .tier-circle{
      background: var(--lt1);
      box-shadow: 0 0 0 3px rgba(125, 139, 154, 0.2), 0 0 15px rgba(125, 139, 154, 0.2);
    }
    .tier-lt2 .tier-circle{
      background: var(--lt2);
      box-shadow: 0 0 0 3px rgba(92, 107, 122, 0.2), 0 0 15px rgba(92, 107, 122, 0.2);
    }
    .tier-lt3 .tier-circle{
      background: var(--lt3);
      box-shadow: 0 0 0 3px rgba(60, 75, 90, 0.2), 0 0 15px rgba(60, 75, 90, 0.2);
    }

    .tier-inner{
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(15, 23, 23, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid rgba(255,255,255,0.1);
    }

    .tier-symbol{
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tier-symbol img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(1.1) contrast(1.1);
    }

    .tier-label{
      font-size: 12px;
      font-weight: 700;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
      letter-spacing: 0.5px;
      background: rgba(15, 23, 23, 0.8);
      padding: 2px 8px;
      border-radius: 6px;
      min-width: 40px;
      text-align: center;
    }

    /* Hover effects for player and tier icons */
    .player-row:hover{
      transform: translateY(-6px);
      box-shadow: 0 18px 48px rgba(0,0,0,0.7);
    }
    .player-row:hover img{ transform: scale(1.06); box-shadow: 0 10px 40px rgba(111,227,162,0.12) }

    /* Tier icon hover effects */
    .tier-icon:hover{
      transform: translateY(-6px) scale(1.1);
    }
    .tier-icon:hover .tier-circle{
      box-shadow: 0 0 0 4px rgba(255,255,255,0.2), 0 0 30px currentColor;
    }
    .tier-ht1:hover .tier-circle{ box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.4), 0 0 40px rgba(255, 215, 0, 0.6); }
    .tier-ht2:hover .tier-circle{ box-shadow: 0 0 0 4px rgba(91, 140, 255, 0.4), 0 0 40px rgba(91, 140, 255, 0.6); }
    .tier-ht3:hover .tier-circle{ box-shadow: 0 0 0 4px rgba(205, 127, 50, 0.4), 0 0 40px rgba(205, 127, 50, 0.6); }

    /* Player Stats Modal */
    .stats-modal{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 300ms ease;
    }

    .stats-modal.active{
      display: flex;
      opacity: 1;
    }

    .stats-content{
      background: linear-gradient(180deg, #0f1717, #0a1212);
      border-radius: var(--radius);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid rgba(111,227,162,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      transform: scale(0.9);
      transition: transform 400ms cubic-bezier(0.2, 0.9, 0.2, 1);
    }

    .stats-modal.active .stats-content{
      transform: scale(1);
    }

    .stats-header{
      padding: 24px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, rgba(111,227,162,0.05), transparent);
    }

    .stats-header h3{
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .close-modal{
      background: rgba(255,255,255,0.05);
      border: none;
      color: var(--muted);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 200ms ease;
    }

    .close-modal:hover{
      background: rgba(255,255,255,0.1);
      color: var(--accent);
      transform: rotate(90deg);
    }

    .stats-body{
      padding: 24px;
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 24px;
    }

    @media (max-width: 768px){
      .stats-body{
        grid-template-columns: 1fr;
      }
    }

    .player-summary{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .summary-avatar{
      width: 120px;
      height: 120px;
      border-radius: 16px;
      border: 3px solid rgba(111,227,162,0.2);
      box-shadow: 0 10px 30px rgba(111,227,162,0.2);
    }

    .summary-rank{
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      background: rgba(111,227,162,0.1);
      padding: 8px 16px;
      border-radius: 8px;
    }

    .stats-grid{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .stat-card{
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      border-radius: 10px;
      padding: 16px;
      transition: transform 200ms ease;
    }

    .stat-card:hover{
      transform: translateY(-4px);
      border-color: rgba(111,227,162,0.1);
    }

    .stat-label{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .stat-value{
      font-size: 24px;
      font-weight: 700;
      color: white;
    }

    .stat-value.kdr{
      color: #6fe3a2;
    }

    .stat-value.wins{
      color: #78c7ff;
    }

    .modal-tiers{
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .modal-tiers .tier-icon{
      transform: scale(0.9);
    }

    /* Footer */
    .footer{
      margin-top:8px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
      padding:10px;
      background:transparent;
    }

    /* Tier Legend */
    .tier-legend{
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.02);
      border-radius: 8px;
      justify-content: center;
    }

    .legend-item{
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--muted);
    }

    .legend-color{
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .legend-ht1{ background: #ffd700; }
    .legend-ht2{ background: #5b8cff; }
    .legend-ht3{ background: #cd7f32; }
    .legend-lt1{ background: #7d8b9a; }
    .legend-lt2{ background: #5c6b7a; }

    /* Small responsive adjustments */
    @media (max-width:880px){
      .tiers-container{
        overflow-x: auto;
        padding-bottom: 8px;
        justify-content: flex-start;
      }
      .tiers-container::-webkit-scrollbar{ height: 6px; }
      .tiers-container::-webkit-scrollbar-thumb{ background: rgba(255,255,255,0.1); border-radius: 3px; }
    }

    @media (max-width:460px){
      .tier-circle{ width: 48px; height: 48px; }
      .tier-inner{ width: 36px; height: 36px; }
      .tier-symbol{ width: 24px; height: 24px; }
      .tier-label{ font-size: 11px; }
      .player-row{grid-template-columns: 56px 1fr;}
    }

  </style>
</head>

    // Function to get PvP gamemode logo image from /icons folder
function getModeLogo(mode) {
  const modeLower = mode.toLowerCase();
  
  if (modeLower.includes('nethpot')) {
    return '/icons/nethpot-Photoroom.png';
  } else if (modeLower.includes('diapot') || modeLower.includes('diasmp')) {
    return '/icons/diapot-Photoroom.png';
  } else if (modeLower.includes('crystal')) {
    return '/icons/crystal-Photoroom.png';
  } else if (modeLower.includes('axe')) {
    return '/icons/axe-Photoroom.png';
  } else if (modeLower.includes('mace')) {
    return '/icons/mace-Photoroom.png'; // NEW: Mace gets its own image
  } else if (modeLower.includes('smpkit') || modeLower.includes('smp')) {
    return '/icons/diasmp-Photoroom.png';
  } else if (modeLower.includes('tank')) {
    return '/icons/tank-Photoroom.png';
  } else if (modeLower.includes('lifesteal')) {
    return '/icons/lifesteal-Photoroom.png';
  } else if (modeLower.includes('sword')) {
    return '/icons/axe-Photoroom.png';
  } else {
    return '/icons/nethpot-Photoroom.png'; // Default
  }
}

    // Function to get tier class
    function getTierClass(tier) {
      return `tier-${tier.toLowerCase()}`;
    }

    // Build the player rows with tier icons
    const rankListEl = document.getElementById('rankList');

    players.forEach((p, i) => {
      const row = document.createElement('div');
      row.className = 'player-row';
      row.setAttribute('data-rank', p.rank);
      row.setAttribute('tabindex', '0');
      row.setAttribute('role', 'button');
      row.setAttribute('aria-label', `Player ${p.name}, rank ${p.rank}. Click to view stats`);

      // Avatar & rank
      const avatarCol = document.createElement('div');
      avatarCol.className = 'avatar';
      avatarCol.innerHTML = `
        <div style="display:flex;flex-direction:column;gap:6px;">
          <img loading="lazy" src="${p.avatar}" alt="${p.name} avatar" />
        </div>
      `;

      // Meta (name + region)
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.innerHTML = `
        <div class="player-name">
          <div style="display:flex;align-items:center;gap:8px;">
            <strong style="font-weight:700">${p.name}</strong>
            <span class="main-mode">${p.mainMode}</span>
          </div>
        </div>
        <div class="region">${p.region} • Rank #${p.rank}</div>
      `;

      // TIER ICONS CONTAINER - New Design
      const tiersContainer = document.createElement('div');
      tiersContainer.className = 'tiers-container';

      // Add each tier icon
      p.modes.forEach(mode => {
        const tierIcon = document.createElement('div');
        tierIcon.className = `tier-icon ${getTierClass(mode.tier)}`;
        tierIcon.innerHTML = `
          <div class="tier-circle">
            <div class="tier-inner">
              <div class="tier-symbol">
                <img src="${getModeLogo(mode.mode)}" alt="${mode.mode} ${mode.tier}" />
              </div>
            </div>
          </div>
          <div class="tier-label">${mode.tier}</div>
        `;
        
        // Add hover tooltip
        tierIcon.addEventListener('mouseenter', (ev) => showTooltip(ev, `${mode.mode}: ${mode.tier}`));
        tierIcon.addEventListener('mousemove', (ev) => moveTooltip(ev));
        tierIcon.addEventListener('mouseleave', hideTooltip);
        
        tiersContainer.appendChild(tierIcon);
      });

      // Rank badge (position)
      const rankBadge = document.createElement('div');
      rankBadge.className = 'rank-badge';
      rankBadge.innerHTML = `<div class="rank-number">#${p.rank}</div>`;

      // Compose row grid items
      row.appendChild(avatarCol);
      row.appendChild(meta);
      row.appendChild(tiersContainer);
      row.appendChild(rankBadge);

      // Add click event for opening stats modal
      row.addEventListener('click', () => openPlayerStats(p));

      // Keyboard accessibility
      row.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openPlayerStats(p);
        }
      });

      rankListEl.appendChild(row);
    });

    // Modal functionality
    const modal = document.getElementById('statsModal');
    const modalBody = document.getElementById('modalBody');
    const modalTitle = document.getElementById('modalTitle');
    const closeBtn = document.querySelector('.close-modal');

    function openPlayerStats(player) {
      modalTitle.textContent = `${player.name} - Detailed Stats`;
      
      // Build modal content
      modalBody.innerHTML = `
        <div class="player-summary">
          <img src="${player.avatar}" alt="${player.name}" class="summary-avatar">
          <div class="summary-rank">Rank #${player.rank}</div>
          <div style="text-align:center;">
            <div style="font-size:18px;font-weight:700;color:white;margin-bottom:4px">${player.name}</div>
            <div style="color:var(--muted);font-size:14px">${player.region} • Main: ${player.mainMode}</div>
          </div>
        </div>
        <div style="display:flex;flex-direction:column;gap:20px;">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-label">Kills</div>
              <div class="stat-value">${player.stats.kills.toLocaleString()}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Deaths</div>
              <div class="stat-value">${player.stats.deaths.toLocaleString()}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">K/D Ratio</div>
              <div class="stat-value kdr">${player.stats.kdr.toFixed(2)}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Wins</div>
              <div class="stat-value wins">${player.stats.wins}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Losses</div>
              <div class="stat-value">${player.stats.losses}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Games Played</div>
              <div class="stat-value">${player.stats.wins + player.stats.losses}</div>
            </div>
          </div>
          
          <div>
            <div style="font-size:14px;color:var(--muted);margin-bottom:12px">Recent Matches</div>
            <div style="display:flex;gap:8px;">
              ${player.stats.recentMatches.map(match => 
                `<div style="background:${match === 'Win' ? 'rgba(111,227,162,0.2)' : 'rgba(255,100,100,0.2)'};color:${match === 'Win' ? '#6fe3a2' : '#ff6464'};padding:6px 12px;border-radius:6px;font-size:12px;font-weight:600">${match}</div>`
              ).join('')}
            </div>
          </div>
          
          <div>
            <div style="font-size:14px;color:var(--muted);margin-bottom:12px">All PvP Tiers</div>
            <div class="modal-tiers">
              ${player.modes.map(mode => `
                <div class="tier-icon ${getTierClass(mode.tier)}">
                  <div class="tier-circle">
                    <div class="tier-inner">
                      <div class="tier-symbol">
                        <img src="${getModeLogo(mode.mode)}" alt="${mode.mode} ${mode.tier}" />
                      </div>
                    </div>
                  </div>
                  <div class="tier-label">${mode.tier}</div>
                </div>
              `).join('')}
            </div>
          </div>
          
          <div style="color:var(--muted);font-size:13px;padding-top:16px;border-top:1px solid rgba(255,255,255,0.05)">
            Last active: <strong style="color:white">${player.stats.lastActive}</strong>
          </div>
        </div>
      `;
      
      // Show modal with animation
      modal.setAttribute('aria-hidden', 'false');
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove('active');
      setTimeout(() => {
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }, 300);
    }

    // Close modal events
    closeBtn.addEventListener('click', closeModal);
    
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    
    // ESC key to close
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });

    // Animate entries: staggered 'show' class
    window.addEventListener('load', () => {
      const rows = document.querySelectorAll('.player-row');
      rows.forEach((r, idx) => {
        const delay = idx * parseInt(getComputedStyle(document.documentElement).getPropertyValue('--row-delay-step')) || (idx * 80);
        setTimeout(() => {
          r.classList.add('show');
          // Add subtle glow for top 3 players
          if (idx < 3) {
            r.style.boxShadow = '0 12px 40px rgba(111,227,162,0.1), inset 0 1px 0 rgba(255,255,255,0.02)';
          }
        }, delay + 120);
      });
    });

    // Tooltip logic (enhanced)
    const tooltip = document.createElement('div');
    tooltip.className = 'tooltip';
    tooltip.style.cssText = `
      position: fixed;
      pointer-events: none;
      background: rgba(8, 12, 12, 0.95);
      color: #d7fff6;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.8);
      font-size: 13px;
      z-index: 9999;
      border: 1px solid rgba(111,227,162,0.2);
      transform: translate(-50%, -120%);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 160ms ease, transform 160ms ease;
    `;
    document.body.appendChild(tooltip);

    function showTooltip(e, text) {
      tooltip.innerText = text;
      tooltip.style.opacity = '1';
      tooltip.style.transform = 'translate(-50%, -140%)';
      positionTooltip(e);
    }
    
    function moveTooltip(e) {
      positionTooltip(e);
    }
    
    function hideTooltip() {
      tooltip.style.opacity = '0';
      tooltip.style.transform = 'translate(-50%, -120%)';
    }
    
    function positionTooltip(e) {
      const x = e.clientX;
      const y = e.clientY;
      tooltip.style.left = `${x}px`;
      tooltip.style.top = `${y}px`;
    }

    // Accessibility improvements
    document.addEventListener('focusin', (e) => {
      const row = e.target.closest('.player-row');
      if (row) row.classList.add('show');
    });

    // Reduced motion preference
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
    if (prefersReducedMotion.matches) {
      document.documentElement.style.setProperty('--row-delay-step', '0ms');
      document.documentElement.style.setProperty('--transition', '100ms ease');
    }
  </script>
